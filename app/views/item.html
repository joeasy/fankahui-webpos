<h3>
   商品管理
   <a type="button" ui-sref="app.item-add()" class="btn btn-warning pull-right mr-sm">
      <em class="fa fa-plus fa-fw mr-sm"></em>新增商品</a>
</h3>
<form class="panel">
   <tabset justified="true">
      <tab>
         <tab-heading>
            商品库存</tab-heading>
         <div class="table-responsive">
            <table ng-table="tableParams" class="table table-bordered table-striped">
               <thead>
                  <tr>
                     <th check-all="check-all">
                        <div data-toggle="tooltip" data-title="Check All" class="checkbox c-checkbox">
                           <label>
                              <input type="checkbox" />
                              <span class="fa fa-check"></span>
                           </label>
                        </div>
                     </th>
                     <th>商品名称</th>
                     <th>商品规格</th>
                     <th>单价</th>
                     <th>库存</th>
                     <th>操作</th>
                  </tr>
               </thead>
               <tbody>
                  <tr ng-repeat="entity in $data" class="text-center">
                     <td class="checkbox c-checkbox">
                        <label>
                           <input type="checkbox" />
                           <span class="fa fa-check"></span>
                        </label>
                     </td>
                     <td data-title="'头像'">
                        <img ng-src="{{entity.headimgurl||'app/img/dummy.png'}}" alt="" width="44" height="44" class="img-thumbnail" />
                     </td>
                     <td data-title="'性别'">{{entity.sex}}</td>
                     <td data-title="'省份'">{{entity.province}}</td>
                     <td data-title="'城市'">{{entity.city}}</td>
                     <td data-title="'关注时间'">{{entity.subscribe_time}}</td>
                  </tr>
               </tbody>
            </table>
         </div>
      </tab>
      <tab>
         <tab-heading>出入库记录</tab-heading>
         <div>
            <fieldset>
               <div class="form-group">
                  <label class="col-md-2 control-label">Title</label>
                  <div class="col-md-10">
                     <input type="text" placeholder="Brief description.." class="form-control" />
                  </div>
               </div>
            </fieldset>
            <fieldset>
               <div class="form-group">
                  <label class="col-md-2 control-label">Description</label>
                  <div class="col-md-10">
                     <textarea rows="5" placeholder="Max 255 characters..." class="form-control"></textarea>
                  </div>
               </div>
            </fieldset>
            <fieldset>
               <div class="form-group">
                  <label class="col-md-2 control-label">Keywords</label>
                  <div class="col-md-10">
                     <textarea rows="5" placeholder="Max 1000 characters..." class="form-control"></textarea>
                  </div>
               </div>
            </fieldset>
         </div>
      </tab>
      <tab>
         <tab-heading>库存盘点</tab-heading>
         <div>
            <div class="row mb-lg">
               <div class="col-xs-3">
                  <strong>Preview</strong>
               </div>
               <div class="col-xs-9">
                  <strong>Details</strong>
               </div>
            </div>
            <div class="row mb-lg pb-lg bb">
               <div class="col-xs-6 col-sm-3">
                  <a href="#" title="Product 1">
                     <img src="app/img/bg7.jpg" alt="Product 1" class="img-responsive" />
                  </a>
               </div>
               <div class="col-xs-6 col-sm-9">
                  <fieldset>
                     <div class="form-group">
                        <input type="text" placeholder="Brief description.." class="form-control" />
                     </div>
                  </fieldset>
                  <p>
                     <strong>Picture type</strong>
                  </p>
                  <div class="radio c-radio c-radio-nofont">
                     <label>
                        <input type="radio" name="prod1-pic" value="option1" checked="" />
                        <span></span>Primary</label>
                  </div>
                  <div class="radio c-radio c-radio-nofont">
                     <label>
                        <input type="radio" name="prod1-pic" value="option2" />
                        <span></span>Thumbnail</label>
                  </div>
                  <div class="radio c-radio c-radio-nofont">
                     <label>
                        <input type="radio" name="prod1-pic" value="option3" />
                        <span></span>Gallery</label>
                  </div>
                  <div class="text-right">
                     <button type="button" class="btn btn-sm btn-danger">
                        <em class="fa fa-times-circle fa-fw"></em>Remove</button>
                  </div>
               </div>
            </div>
            <div class="row mb-lg pb-lg bb">
               <div class="col-xs-6 col-sm-3">
                  <a href="#" title="Product 2">
                     <img src="app/img/bg8.jpg" alt="Product 1" class="img-responsive" />
                  </a>
               </div>
               <div class="col-xs-6 col-sm-9">
                  <fieldset>
                     <div class="form-group">
                        <input type="text" placeholder="Brief description.." class="form-control" />
                     </div>
                  </fieldset>
                  <p>
                     <strong>Picture type</strong>
                  </p>
                  <div class="radio c-radio c-radio-nofont">
                     <label>
                        <input type="radio" name="prod2-pic" value="option1" checked="" />
                        <span></span>Primary</label>
                  </div>
                  <div class="radio c-radio c-radio-nofont">
                     <label>
                        <input type="radio" name="prod2-pic" value="option2" />
                        <span></span>Thumbnail</label>
                  </div>
                  <div class="radio c-radio c-radio-nofont">
                     <label>
                        <input type="radio" name="prod2-pic" value="option3" />
                        <span></span>Gallery</label>
                  </div>
                  <div class="text-right">
                     <button type="button" class="btn btn-sm btn-danger">
                        <em class="fa fa-times-circle fa-fw"></em>Remove</button>
                  </div>
               </div>
            </div>
            <div class="row mb-lg pb-lg">
               <div class="col-xs-6 col-sm-3">
                  <a href="#" title="Product 3">
                     <img src="app/img/bg10.jpg" alt="Product 1" class="img-responsive" />
                  </a>
               </div>
               <div class="col-xs-6 col-sm-9">
                  <fieldset>
                     <div class="form-group">
                        <input type="text" placeholder="Brief description.." class="form-control" />
                     </div>
                  </fieldset>
                  <p>
                     <strong>Picture type</strong>
                  </p>
                  <div class="radio c-radio c-radio-nofont">
                     <label>
                        <input type="radio" name="prod3-pic" value="option1" checked="" />
                        <span></span>Primary</label>
                  </div>
                  <div class="radio c-radio c-radio-nofont">
                     <label>
                        <input type="radio" name="prod3-pic" value="option2" />
                        <span></span>Thumbnail</label>
                  </div>
                  <div class="radio c-radio c-radio-nofont">
                     <label>
                        <input type="radio" name="prod3-pic" value="option3" />
                        <span></span>Gallery</label>
                  </div>
                  <div class="text-right">
                     <button type="button" class="btn btn-sm btn-danger">
                        <em class="fa fa-times-circle fa-fw"></em>Remove</button>
                  </div>
               </div>
            </div>
         </div>
      </tab>
   </tabset>
</form>
