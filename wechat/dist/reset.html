<html>
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
      <title>修改密码</title>
      <link rel="stylesheet" href="http://res.wx.qq.com/open/libs/weui/0.4.1/weui.min.css"/>
  </head>
  <body ontouchstart>
    <div class="weui_cells weui_cells_form">
      <div class="weui_cell">
        <div class="weui_cell_hd"><label class="weui_label">新密码</label></div>
        <div class="weui_cell_bd weui_cell_primary">
          <input name="password" class="weui_input" type="text" placeholder="请输入6位新密码" pattern=".{6}" required="">
        </div>
      </div>
      <div class="weui_cell">
        <div class="weui_cell_hd"><label class="weui_label">第二遍</label></div>
        <div class="weui_cell_bd weui_cell_primary">
          <input name="password2" class="weui_input" type="text" placeholder="请再输入一次新密码" pattern=".{6}" required="">
        </div>
      </div>
    </div>
    <div class="weui_opr_area">
      <p class="weui_btn_area">
        <a id="btnSubmit" href="javascript:;" class="weui_btn weui_btn_primary">修改密码</a>
      </p>
    </div>
    <script src="http://res.wx.qq.com/open/js/jweixin-1.1.0.js"></script>
    <script src="http://cdn.bootcss.com/jquery/2.2.1/jquery.min.js"></script>
    <script src="./js/page/reset.bundle.js"></script>
  </body>
</html>
